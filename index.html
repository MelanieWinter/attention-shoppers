<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Attention Shoppers</title>
</head>
<body>

    <main>
            <div id="game-container">
                <div id="message" class="tracking-in-expand">CANVAS MESSAGE</div>
                <div id="play-button" class="swing-in-top-fwd"><button>PLAY AGAIN</button></div>
                <canvas id="gameCanvas">PLAY THE GAME</canvas>
            </div>
            <div id="side">
                <div id="timer">TIMER IN SECONDS</div>
                <div id="inventory-display">
                    <ul id="inventory-list"></ul>
                </div>
            </div>
    </main>

</body>
</html>
